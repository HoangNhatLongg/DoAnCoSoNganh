<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="sign-up.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="dangnhap">
            <header>Đăng ký</header>
            <form>
                <input type="text" placeholder="Họ và Tên" required>
                <input type="email" placeholder="Email đăng ký" required>
                <input type="password" placeholder="Mật khẩu" required>
                <button type="submit" class="btn">Đăng Ký</button>
            </form>
            <div class="separator">
                <div class="line"></div>
                <p>Hoặc</p>
                <div class="line"></div>
            </div>
            <div class="social-button">
                <button id="fb">Đăng ký với facebook <i class="fa-brands fa-facebook"></i></button>
                <button id="gg">Đăng ký với Google <i class="fa-brands fa-google"></i></button>
            </div>
            <div id="dangnhap">
                
                <a href="log-in.html"><i class="fa-solid fa-arrow-left"></i> Đăng nhập</a>
            </div>
        </div>
    </div>
</body>
</html>
